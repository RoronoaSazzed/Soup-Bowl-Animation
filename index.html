      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      @font-face {
        font-family: impact;
        src: url(impact.ttf);
      }

      :root {
        --animation__duration: 1.5s;
      }

      .parentDiv {
        min-height: 100vh;
        display: grid;
        place-items: center;
        background-color: #181610;
        text-align: center;
      }

      .wrapper {
        width: 100%;
        max-width: 150px;
      }

      .beginBtn {
        font-family: impact;
        font-weight: extra-bold;
        font-size: 18px;
        line-height: 28px;
        text-decoration: none;
        text-transform: uppercase;
        color: black;
        padding: 10px 25px;
        background-color: #3f3f46;
        border-radius: 100px;
        transform: translateY(30px);
        display: inline-block;
        opacity: 0;
        animation: beginBtn 1s ease-in-out 1.5s forwards;
      }

      .beginBtn:hover {
        background-color: #52525b;
      }

      @keyframes beginBtn {
        0% {
          transform: translateY(30px);
          opacity: 0;
        }

        100% {
          transform: translateY(0px);
          opacity: 1;
        }
      }
    </style>
